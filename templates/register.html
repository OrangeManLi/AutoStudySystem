{% extends "base.html" %}

{% block userinfo %}{% end %}

{% block main %}
<div id="main-login">
	<div id="main-login-inner">
		<form action="/auth/register" method="POST">
			{% raw xsrf_form_html() %}
			<div class="login-group">
				<label class="">新用户名</label><div class="error">*</div>
				<input type="text" id="user_id" name="username" />
			</div>
			<div class="login-group">
				<label class="">密码</label><div class="error">*</div>
				<input type="password" id="user_pwd" name="password" />
			</div>
			<div class="login-group">
				<label class="">确认密码</label><div class=" error">*</div>
				<input type="password" id="recheckPassword" name="recheckPassword" />
			</div>
			<div class="login-group">
				<label class="">邮箱</label><div class="error">*</div>
				<input type="mail" id="email" name="email" />
			</div>

			{% if status == 3 %}
			<div class="login-group">
			{# username already exists#}
			</div>
			{% end %}
			<div class="login-submit">
				<button type="submit">注册</button>
			</div>
		</form>
	</div>
</div>
{% end %}
