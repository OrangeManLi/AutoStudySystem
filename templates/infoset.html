{% extends "base.html" %}

{% block main %}
<main id="main" class="hfeed">
	<div id="main-login">
		<div id="main-login-inner">
			<h3>设置：</h3>
			<form action="/auth/infoset" method="POST">
			{% raw xsrf_form_html() %}
				<div class="login-group"> 
					<label class="">旧密码</label><div class=" error">*</div>
					<input type="text" id="name" name="oldpwd"/>
				</div>
				<div class="login-group"> 
					<label>新密码</label><div class=" error">*</div>
					<input type="password" id="password" name="password"/>
				</div>
				<div class="login-group"> 
					<label>确认新密码</label><div class=" error">*</div>
					<input type="password" id="recheckPassword" />
				</div>

				{% if status %}
					{% if int(status) == 4 %}
					<div class="login-group">
						<span style="color:red;">原始密码错误</span>
					</div>
					{% end %}
				{% end %}
				<div class="login-submit">
					<button type="submit">确定</button>
				</div>
			</form>
		</div>
	</div>
</main>
{% end %}
