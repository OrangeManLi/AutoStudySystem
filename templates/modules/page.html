<div class="main-navigation">
	<nav class="pagination">
		{% if current_page == 1 %}
		<span>上一页</span>
		{% else %}
		<a href="{{ '%(path)s?page_id=%(id)d' % dict(path=request.path, id=current_page-1) }}">上一页</a>
		{% end %}

		<span class="pagenum">{{ current_page }} / {{ total_page  }}</span>

		{% if current_page == total_page %}
		<span>下一页</span>
		{% else %}
		<a href="{{ '%(path)s?page_id=%(id)d' % dict(path=request.path, id=current_page+1) }}">下一页</a>
		{% end %}
	</nav>
</div>
