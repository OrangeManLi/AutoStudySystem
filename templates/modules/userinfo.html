<div id="user-info">
	{% if current_user %}
	<a>
		<img class="avatar" src="{{ static_url(current_user['sculpture']) }}" />
		<span class="name">{{ current_user['username'] }}</span>
		<div id="user-widget">
			<a href="/auth/register">帐号设置</a>
			<a href="/auth/logout">退出</a>
		</div>
	</a>
	{% else %}
	<a>
		<span class="name">访客</span>
		<div id="user-widget">
			<a href="/auth/register">注册</a>
			<a href="/auth/login">登录</a>
		</div>
	</a>
	{% end %}
</div>
